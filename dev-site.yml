runtime:
  cache_dir: ./.cache/antora
site:
  title: Istio Workshop
  url: https://redhat-developer-demos.github.io/istio-tutorial/workshop/
  start_page: istio-tutorial::index.adoc

content:
  sources:
  - url: .
    branches: HEAD
    start_path: documentation
asciidoc:
  attributes:
    workshop: true
    ocpurl: https://master.singapore-9e13.openshiftworkshop.com
    appdomain: apps.singapore-9e13.openshiftworkshop.com
    etherpad: https://etherpad.wikimedia.org/p/IstioSingapore
    namespace-suffix: -$WORKSHOP_USER
  extensions:
    - ./lib/copy-to-clipboard.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: ../rhd-tutorial-ui/build/ui-bundle.zip
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages/workshop
