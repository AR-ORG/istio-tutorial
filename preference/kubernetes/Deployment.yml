apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: preference
  name: preference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: preference
  template:
    metadata:
      labels:
        app: preference
    spec:
      containers:
        - name: preference
          image: example/preference
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8778
              name: jolokia
              protocol: TCP
            - containerPort: 9779
              name: prometheus
              protocol: TCP
          securityContext:
            privileged: false
