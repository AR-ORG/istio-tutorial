runtime:
  cache_dir: ./.cache/antora
site:
  title: Istio Workshop
  url: https://redhat-developer-demos.github.io/istio-tutorial/workshop/
  start_page: istio-tutorial::index.adoc

content:
  sources:
  - url: .
    branches: HEAD
    start_path: documentation
asciidoc:
  attributes:
    workshop: true
    ocpurl: https://api.demo5.workspace7.org:6443
    appdomain: apps.demo5.workspace7.org
    istioIngressUrl: https://istio-ingressgateway-istio-system.demo5.workspace7.org
    etherpad: https://etherpad.wikimedia.org/p/istio-sg-0927
    namespace-suffix: -$WORKSHOP_USER
    path: customer$WORKSHOP_USER
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./gh-pages/workshop
